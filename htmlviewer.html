<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Code Viewer</title>
    <!-- Import Geist Mono Font -->
    <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ededed;
            --border-color: #333333;
            --accent-color: #666666;
            --font-main: 'Geist Mono', 'Courier New', monospace;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #0a0a0a;
            --border-color: #e5e5e5;
            --accent-color: #999999;
        }

        * { box-sizing: border-box; outline: none; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
        }

        /* --- CONTROLS (Floating Fixed Header) --- */
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 100; /* Above everything */
            /* Ensure buttons are clickable, but the container doesn't block clicks to underlying elements if we added height */
            pointer-events: none; 
        }

        /* Enable pointer events for actual buttons */
        .controls > * {
            pointer-events: auto;
        }

        .icon-btn {
            background: var(--bg-color); /* Need background to cover content behind it */
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s, border-color 0.2s, transform 0.3s;
        }

        .icon-btn:hover {
            opacity: 1;
            border-color: var(--text-color);
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
            stroke-width: 1.5px;
        }

        /* Special style for Fullscreen Button to handle rotation */
        #btn-fullscreen svg {
            transition: transform 0.3s ease;
        }

        /* Hidable elements in Fullscreen mode */
        .hide-on-fullscreen {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
        }

        body.fullscreen-preview .hide-on-fullscreen {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-10px);
        }

        body.fullscreen-preview #btn-fullscreen svg {
            transform: rotate(180deg); /* Flip arrow to indicate "Back" */
        }

        /* --- FILE SELECTOR --- */
        .file-selector {
            position: relative;
            margin-left: 12px;
        }

        .current-file {
            background: var(--bg-color);
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            min-width: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            color: var(--text-color);
        }

        .current-file:hover {
            border-color: var(--text-color);
        }

        .dropdown-menu {
            position: absolute;
            top: 110%;
            left: 0;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%;
            display: none;
            flex-direction: column;
            z-index: 20;
        }

        .dropdown-menu.active {
            display: flex;
        }

        .file-option {
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            color: var(--accent-color);
        }

        .file-option:hover {
            color: var(--text-color);
            background: rgba(125,125,125, 0.1);
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            padding-top: 0; 
        }

        .editor-pane {
            width: 40%; 
            min-width: 0; /* Allow collapsing to 0 */
            max-width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        /* The Draggable Handle */
        .resizer {
            width: 6px;
            cursor: col-resize;
            background: transparent;
            border-left: 1px solid var(--border-color);
            transition: background 0.2s, border-color 0.2s;
            z-index: 10;
            flex-shrink: 0;
        }

        .resizer:hover, .container.resizing .resizer {
            background: rgba(125,125,125, 0.1);
            border-left-color: var(--accent-color);
        }

        .preview-pane {
            flex: 1;
            background: #ffffff;
            position: relative;
            min-width: 0;
        }

        .iframe-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 50;
            display: none;
        }
        
        .container.resizing .iframe-overlay {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- EDITOR AREA --- */
        .code-area {
            flex: 1;
            width: 100%;
            background: transparent;
            color: var(--text-color);
            border: none;
            resize: none; 
            /* Top padding compensates for the fixed controls header */
            padding: 70px 20px 20px 20px; 
            font-family: var(--font-main);
            font-size: 13px;
            line-height: 1.6;
            white-space: pre;
        }
        
        .code-area::placeholder {
            color: var(--accent-color);
        }

        /* --- FULLSCREEN STATE --- */
        body.fullscreen-preview .editor-pane {
            width: 0 !important; /* Force collapse */
            border: none;
        }

        body.fullscreen-preview .resizer {
            display: none;
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

    </style>
</head>
<body>

<!-- Controls are now outside the flex container to remain fixed absolutely -->
<div class="controls">
    <!-- Full Screen Icon -->
    <button class="icon-btn" id="btn-fullscreen" title="Full Screen Preview">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <!-- Arrow pointing left/right logic -->
            <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- Group other controls to hide them easily in fullscreen -->
    <div class="hide-on-fullscreen" style="display:flex; gap:12px; align-items:center;">
        
        <!-- Settings (Placeholder) -->
        <button class="icon-btn" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Sun/Moon Toggle -->
        <button class="icon-btn" id="btn-theme" title="Toggle Theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- File Selector Dropdown -->
        <div class="file-selector">
            <div class="current-file" id="file-trigger">
                <span id="current-filename">index.html</span>
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" style="margin-left:8px;">
                    <path d="M1 1L5 5L9 1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="dropdown-menu" id="file-dropdown">
                <div class="file-option" data-file="html">index.html</div>
                <div class="file-option" data-file="css">styles.css</div>
                <div class="file-option" data-file="js">index.js</div>
            </div>
        </div>

    </div>
</div>

<div class="container" id="container">
    <!-- Left Pane: Editor -->
    <div class="editor-pane" id="editor-pane">
        <textarea class="code-area" id="editor" spellcheck="false" placeholder="Start typing code..."></textarea>
    </div>

    <!-- Drag Handle -->
    <div class="resizer" id="resizer"></div>

    <!-- Right Pane: Preview -->
    <div class="preview-pane">
        <div class="iframe-overlay"></div> 
        <iframe id="preview" title="Preview"></iframe>
    </div>
</div>

<script>
    // --- Initial State / Defaults ---
    const DEFAULTS = {
        html: `<!-- Welcome to the Minimal Editor -->\n<div class="center">\n  <h1>Hello World</h1>\n  <p>Edit HTML, CSS, and JS on the left.</p>\n</div>`,
        css: `body {\n  font-family: sans-serif;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  height: 100vh;\n  margin: 0;\n  background: #f4f4f4;\n  color: #333;\n}\n.center {\n  text-align: center;\n}`,
        js: `console.log("Hello from the console");`
    };

    // --- DOM Elements ---
    const editor = document.getElementById('editor');
    const iframe = document.getElementById('preview');
    const fileTrigger = document.getElementById('file-trigger');
    const fileDropdown = document.getElementById('file-dropdown');
    const currentFilename = document.getElementById('current-filename');
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const btnTheme = document.getElementById('btn-theme');
    
    const resizer = document.getElementById('resizer');
    const editorPane = document.getElementById('editor-pane');
    const container = document.getElementById('container');

    // --- App State ---
    let state = {
        activeFile: 'html', 
        content: {
            html: localStorage.getItem('mk_html') || DEFAULTS.html,
            css: localStorage.getItem('mk_css') || DEFAULTS.css,
            js: localStorage.getItem('mk_js') || DEFAULTS.js
        }
    };

    // --- Core Logic ---

    function render() {
        const source = `
            <!doctype html>
            <html>
            <head>
                <style>${state.content.css}</style>
            </head>
            <body>
                ${state.content.html}
                <script>
                    try {
                        ${state.content.js}
                    } catch(err) {
                        console.error(err);
                    }
                <\/script>
            </body>
            </html>
        `;
        iframe.srcdoc = source;
    }

    function save() {
        localStorage.setItem('mk_html', state.content.html);
        localStorage.setItem('mk_css', state.content.css);
        localStorage.setItem('mk_js', state.content.js);
    }

    function loadEditor() {
        editor.value = state.content[state.activeFile];
        if(state.activeFile === 'html') currentFilename.textContent = 'index.html';
        if(state.activeFile === 'css') currentFilename.textContent = 'styles.css';
        if(state.activeFile === 'js') currentFilename.textContent = 'index.js';
    }

    // --- Drag/Resize Logic ---
    let isResizing = false;

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        container.classList.add('resizing');
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);
    });

    function resize(e) {
        if (!isResizing) return;
        const newWidth = (e.clientX / window.innerWidth) * 100;
        // Limit the resize area
        if (newWidth > 15 && newWidth < 85) {
            editorPane.style.width = `${newWidth}%`;
        }
    }

    function stopResize() {
        isResizing = false;
        container.classList.remove('resizing');
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
    }

    // --- Event Listeners ---

    editor.addEventListener('input', () => {
        state.content[state.activeFile] = editor.value;
        save();
        render();
    });

    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + "  " + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + 2;
        }
    });

    fileTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        fileDropdown.classList.toggle('active');
    });

    document.querySelectorAll('.file-option').forEach(option => {
        option.addEventListener('click', () => {
            state.activeFile = option.getAttribute('data-file');
            loadEditor();
            fileDropdown.classList.remove('active');
        });
    });

    document.addEventListener('click', () => {
        fileDropdown.classList.remove('active');
    });

    btnFullscreen.addEventListener('click', () => {
        document.body.classList.toggle('fullscreen-preview');
    });

    btnTheme.addEventListener('click', () => {
        const isDark = document.body.getAttribute('data-theme') !== 'light';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    });

    // --- Init ---
    loadEditor();
    render();

</script>
</body>
</html>
